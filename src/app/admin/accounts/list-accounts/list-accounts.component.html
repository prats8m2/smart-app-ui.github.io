<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" autocomplete="off" id="searchTableList"
                                        placeholder="Search..."  [(ngModel)]="searchInput" (input)="onSearch()">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8" *ngIf="showAddButton">
                            <div class="text-sm-end">
                                <button type="button" class="btn btn-primary btn-rounded mb-2 me-2"
                                    (click)="routeToAddAccount()"><i class="mdi mdi-plus mr-1"></i>
                                    Add Account</button>
                            </div>
                        </div><!-- end col-->
                    </div>
                    <!-- Table data -->
                    <div class="table-responsive mb-0">
                        <table class="table align-middle table-nowrap dt-responsive nowrap w-100"
                            id="order-list">
                            <thead class="table-light">
                                <tr>
                                    <th class="align-middle">Account ID</th>
                                    <th class="align-middle">Name</th>
                                    <th class="align-middle">Owner Name</th>
                                    <th class="align-middle">Owner Email</th>
                                    <th class="align-middle">Status</th>
                                    <th class="align-middle">Action</th>
                                </tr>
                                <tr *ngIf="usersList.length == 0">
                                    <th class="align-middle" style="text-align: center;" colspan="6">No data available</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of usersList; let i = index;" id="o_{{data.id}}"
                                   >
                                    <td>
                                        <a class="text-body fw-bold pointer" (click)="routeToViewAccount(data.id)">{{data.id}}</a>
                                    </td>
                                    <td class='pointer'  (click)="routeToViewAccount(data.id)"> {{data.account.name}}</td>
                                    <td>{{data.firstName + ' '+ data.lastName}}</td>
                                    <td>{{data.email}}</td>
                                    <td>
                                        <span class="badge badge-pill badge-soft-success font-size-11"
                                            [ngClass]=" { 'badge-soft-danger': data.account.status === 0 }">{{data.account.status |
                                            transformStatus}}</span>
                                    </td>


                                    <td>
                                        <div class="d-flex gap-3">
                                            <span class="text-success pointer" *ngIf="showEditButton" (click)="routeToEditAccount(data.id)"><i
                                                    class="mdi mdi-pencil font-size-18"></i></span>
                                            <span class="text-danger pointer" *ngIf="showDeleteButton" (click)="openConfirmDialog(data.id)"><i
                                                    class="mdi mdi-delete font-size-18"></i></span>
                                            <!-- <span class="text-danger pointer" (click)="openConfirmDialog()"><i class="mdi mdi-delete font-size-18"></i></span> -->

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end table -->
                    <ul class="pagination pagination-rounded justify-content-end mb-2">
                        <pagination [totalItems]="total" [(ngModel)]="currentPage" [itemsPerPage]="perPage" (pageChanged)="pageChanged($event)">
                        </pagination>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
