<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-start justify-content-between">
            <div class="d-flex align-items-start justify-content-start">
                <i class="bx bx-left-arrow-alt font-size-18 pointer" *ngIf="showListProduct"
                    (click)="routeToListProduct()"></i>
                <h4 class="card-title mb-4">Product Details</h4>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-success mb-2 me-2" *ngIf="showEditProduct"
                    (click)="routeToEditProduct()">
                    <i class="mdi mdi-pencil mr-1"></i>
                    Edit
                </button>
                <button type="button" class="btn btn-danger mb-2 me-2" *ngIf="showDeleteProduct"
                    (click)="deleteProduct()">
                    <i class="mdi mdi-delete mr-1"></i>
                    Delete
                </button>
            </div>
        </div>
        <form [formGroup]="productForm" class="custom-form">
            <h6 class="mb-2">Product Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="productName">Name</label>
                    <input type="text" class="form-control" formControlName="productName">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="productDesc">Description</label>
                    <input type="text" class="form-control" formControlName="productDesc">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="productPrice">Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control custom-number-input" formControlName="productPrice"
                            placeholder="0">
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <label for="productType">Type</label>
                    <input type="text" class="form-control" formControlName="type">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="productNew">Is New?</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input ml-2" type="checkbox" id="SwitchCheckSizelg"
                            formControlName="isNew" [checked]="this.productForm.get('isNew').value">
                        <label class="form-check-label" for="SwitchCheckSizelg">{{this.productForm.get('isNew').value ?
                            'Yes' : 'No'}}</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label for="productSpecial">Is Special?</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input ml-2" type="checkbox" id="SwitchCheckSizelg"
                            formControlName="isSpecial" [checked]="this.productForm.get('isSpecial').value">
                        <label class="form-check-label"
                            for="SwitchCheckSizelg">{{this.productForm.get('isSpecial').value ?
                            'Yes' : 'No'}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="productStatus">Status</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input ml-2" type="checkbox" id="SwitchCheckSizelg"
                            formControlName="status" [checked]="this.productForm.get('status').value">
                        <label class="form-check-label" for="SwitchCheckSizelg">{{this.productForm.get('status').value ?
                            'Active' : 'In
                            Active'}}</label>
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListAccount">Account Details</h6>
            <div class="row" *ngIf="showListAccount">
                <div class="col-md-6 mb-4">
                    <div class="col-sm-12" *ngIf="showListAccount">
                        <label for="AccountName">Account Name</label>
                        <input type="text" class="form-control" formControlName="account">
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListSite">Site Details</h6>
            <div class="row" *ngIf="showListSite">
                <div class="col-md-6 mb-4">
                    <label for="SiteName">Site Name</label>
                    <input type="text" class="form-control" formControlName="site">
                </div>
            </div>
            <h6 class=" mb-2" *ngIf="showListCategory">Category Details</h6>
            <div class="row" *ngIf="showListCategory">
                <div class="col-md-6 mb-4">
                    <label for="CategoryName">Category Name</label>
                    <ng-select [items]="this.productForm.get('categories').value" bindLabel="name" [clearable]="false"
                        bindValue="id" [placeholder]="'Category'" [multiple]="true" formControlName="categories">
                    </ng-select>
                </div>
            </div>
        </form>
    </div>
</div>
