<div class="d-flex align-items-start justify-content-between">
    <div class="d-flex align-items-start">
        <i class="bx bx-left-arrow-alt font-size-18 pointer" *ngIf="showListDevice" (click)="routeToListDevice()"></i>
        <h4 class="card-title mb-4">Device Details</h4>
    </div>
    <div class="text-end">
        <button type="button" class="btn btn-soft-success mb-2 me-2" *ngIf="showEditDevice"
            (click)="routeToEditDevice()">
            <i class="mdi mdi-pencil mr-1"></i>
            Edit
        </button>
        <button type="button" class="btn btn-soft-danger mb-2 me-2" *ngIf="showDeleteDevice" (click)="deleteDevice()">
            <i class="mdi mdi-delete mr-1"></i>
            Delete
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="deviceForm" class="custom-form">
            <h6 class="mb-2">Device Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="deviceName">Device Name</label>
                    <input type="text" class="form-control" formControlName="deviceName">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="deviceStatus">Device Status</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input" type="checkbox" id="SwitchCheckSizelg" formControlName="status"
                            [checked]="this.deviceForm.get('status').value">
                        <label class="form-check-label" for="SwitchCheckSizelg">{{this.deviceForm.get('status').value ?
                            'Active' : 'In
                            Active'}}</label>
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListAccount">Account Details</h6>
            <div class="row" *ngIf="showListAccount">
                <div class="col-md-6 mb-4">
                    <label for="siteName">Account Name</label>
                    <input type="text" class="form-control" formControlName="account">
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListSite">Site Details</h6>
            <div class="row" *ngIf="showListSite">
                <div class="col-md-6 mb-4">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" formControlName="site">
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListRooms">Room Details</h6>
            <div class="row" *ngIf="showListRooms">
                <div class="col-md-6 mb-4">
                    <label for="siteName">Room Name</label>
                    <input type="text" class="form-control" formControlName="room">
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 mt-5">
        <div class="text-center p-5">
            <ngx-qrcode-styling [template]="qrTheme.name" [data]="'ngx-qrcode-styling'" [width]="285" [height]="285"
                [frameOptions]="qrTheme.frameOptions" [ngModel]="qrTheme">
            </ngx-qrcode-styling>
        </div>
        <div class="card">
            <div class="p-3 w-50">
                <ng-select [clearable]="false" [placeholder]="'Select Template'" [items]="QR_THEME_LIST"
                    [ngModel]="QR_THEME_LIST[0]" (change)="changeQrTheme($event)"></ng-select>
            </div>

            <div class="p-3 w-50">
                <div class="form-check form-checkbox-outline form-check-primary mb-3">
                    <input class="form-check-input" type="checkbox" id="customCheckcolor1" checked>
                    <label class="form-check-label" for="customCheckcolor1">
                        Show Site Name
                    </label>
                </div>

                <div class="form-check form-checkbox-outline form-check-primary mb-3">
                    <input class="form-check-input" type="checkbox" id="customCheckcolor2" checked>
                    <label class="form-check-label" for="customCheckcolor2">
                        Show Site Logo
                    </label>
                </div>
            </div>
            <div class="card-body ">
                <div class="justify-content-between">

                    <div class="text-end">
                        <a href="javascript: void(0);" class="btn btn-soft-primary me-2"><i
                                class="mdi mdi-printer me-1"></i>Print</a>
                        <a href="javascript: void(0);" class="btn btn-soft-success"><i
                                class="mdi mdi-download me-1"></i>Download</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
