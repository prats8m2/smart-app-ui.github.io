<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-start justify-content-start">
            <i class="bx bx-left-arrow-alt font-size-18 pointer" (click)="routeToListRoom()"></i>
            <h4 class="card-title mb-4">Add Room</h4>
        </div>
        <form (ngSubmit)="addRoom()" [formGroup]="roomForm" class="custom-form">
            <h6 class="mb-2">Room Details</h6>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="roomName">Room Name</label>
                        <input type="text" class="form-control"
                            [ngClass]="{ 'form-error':showError('roomName'),'form-success':showSuccess('roomName')  }"
                            formControlName="roomName">
                        <div *ngIf="formTouched('roomName')">
                            <div *ngIf="isError('roomName','required')" class="text-danger">
                                {{errorMessage('roomName','required')}}
                            </div>
                            <div *ngIf="isError('roomName','pattern')" class="text-danger">
                                {{errorMessage('roomName','pattern')}} </div>
                            <div *ngIf="isError('roomName','maxlength')" class="text-danger">
                                {{errorMessage('roomName','maxlength')}} </div>
                            <div *ngIf="isError('roomName','minlength')" class="text-danger">
                                {{errorMessage('roomName','minlength')}} </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListAccount">Account Details</h6>
            <div class="row" *ngIf="showListAccount">
                <div class="col-md-6 mb-4">
                    <ng-select #accList [items]="accountList" [searchable]="false"
                        [ngModel]="accountList[0]?.account?.id" bindLabel="account.name" [clearable]="false"
                        bindValue="account.id" (change)="changeAccountData($event?.account?.id)"
                        [placeholder]="'Account'" formControlName="account" typeToSearchText="Type to search">
                        <ng-template ng-header-tmp>
                            <div class="form-group has-feedback">
                                <input style="width: 100%;line-height: 24px" type="text" class="form-control"
                                    placeholder="Search" (input)="accList.filter($event.target.value)" />
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListSite">Site Details</h6>
            <div class="row" *ngIf="showListSite">
                <div class="col-md-6 mb-4">
                    <ng-select #sitesList [items]="siteList" [searchable]="false" [ngModel]="siteList[0]?.id"
                        bindLabel="name" [clearable]="false" bindValue="id" (change)="changeSiteData($event?.id)"
                        formControlName="site" typeToSearchText="Type to search">
                        <ng-template ng-header-tmp>
                            <div class="form-group has-feedback">
                                <input style="width: 100%;line-height: 24px" type="text" class="form-control"
                                    placeholder="Search" (input)="sitesList.filter($event.target.value)" />
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <h6 class="mb-2">Wifi Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <ng-select #wifisList [items]="wifiList" bindLabel="username" [clearable]="false" bindValue="id"
                        [multiple]="true" formControlName="wifi" [closeOnSelect]="false" [searchable]="false">
                        <ng-template ng-header-tmp>
                            <div class="form-group has-feedback">
                                <input style="width: 100%;line-height: 24px" type="text" class="form-control"
                                    placeholder="Search" (input)="wifisList.filter($event.target.value)" />
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <h6 class="mb-2">Device Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <ng-select #devicesList [items]="deviceList" [searchable]="false" [ngModel]="deviceList[0]?.id"
                        bindLabel="code" [clearable]="false" bindValue="id" formControlName="device"
                        typeToSearchText="Type to search">
                        <ng-template ng-header-tmp>
                            <div class="form-group has-feedback">
                                <input style="width: 100%;line-height: 24px" type="text" class="form-control"
                                    placeholder="Search" (input)="devicesList.filter($event.target.value)" />
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-md" [disabled]="roomForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
