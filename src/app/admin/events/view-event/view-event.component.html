<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-start justify-content-start">
            <i class="bx bx-left-arrow-alt font-size-18 pointer" *ngIf="showListCategory"
                (click)="routeToListEvent()"></i>
            <h4 class="card-title mb-4">View Event</h4>
        </div>
        <form [formGroup]="eventForm" class="custom-form">
            <h6 class="mb-2">Event Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="eventName">Name</label>
                    <input type="text" class="form-control" formControlName="eventName">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="eventDesc">Description</label>
                    <input type="text" class="form-control" formControlName="eventDesc">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="siteType">Type</label>
                    <input type="text" class="form-control" formControlName="type">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="eventPrice">Entry Fees</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" formControlName="eventPrice">
                    </div>
                </div>
            </div>
            <div formGroupName="scheduleData">
                <h6 class="mb-2">Schedule Details</h6>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="siteType">Start Date</label>
                        <div class="input-group clockpicker">
                            <input class="form-control" placeholder="Start date" formControlName="startDate" />
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="categorySeq">End Date</label>
                        <div class="input-group clockpicker">
                            <input class="form-control" placeholder="Choose end date" formControlName="endDate" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="StartTime">Start Time</label>
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="endTime">End Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5 mb-4">
                        <ngb-timepicker [meridian]="meridian" formControlName="startTime" />
                    </div>
                    <div class="col-md-5 mb-4">
                        <ngb-timepicker [meridian]="meridian" formControlName="endTime" />
                    </div>
                </div>
                <h6 class="mb-2">Location Details</h6>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="venue">Address</label>
                        <input type="text" class="form-control" formControlName="location">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="geoLocation">Geo Location</label>
                        <div class="row">
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="geoLocation">
                            </div>
                            <div class="col-md-2 mt-2">
                                <a class="text-body pointer text-decoration-underline" (click)="routeToLocation()">View
                                    in Map</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListAccount">Account Details</h6>
            <div class="row" *ngIf="showListAccount">
                <div class="col-md-6 mb-4">
                    <div class="col-sm-12" *ngIf="showListAccount">
                        <label for="accountName">Account Name</label>
                        <input type="text" class="form-control" formControlName="account">
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListSite">Site Details</h6>
            <div class="row" *ngIf="showListSite">
                <div class="col-md-6 mb-4">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" formControlName="site">
                </div>
            </div>
        </form>
    </div>
</div>
