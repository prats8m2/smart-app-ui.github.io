<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-start justify-content-between">
            <div class="d-flex align-items-start">
                <i class="bx bx-left-arrow-alt font-size-18 pointer" *ngIf="showListTable"
                    (click)="routeToListTable()"></i>
                <h4 class="card-title mb-4">Edit Table</h4>
            </div>
        </div>
        <form [formGroup]="tableForm" class="custom-form" (ngSubmit)="updateTable()">
            <h6 class="mb-2">Table Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="tableName">Table Name</label>
                    <input type="text" class="form-control"
                        [ngClass]="{ 'form-error':showError('tableName'),'form-success':showSuccess('tableName')  }"
                        formControlName="tableName">
                    <div *ngIf="formTouched('tableName')">
                        <div *ngIf="isError('tableName','required')" class="text-danger">
                            {{errorMessage('tableName','required')}}
                        </div>
                        <div *ngIf="isError('tableName','pattern')" class="text-danger">
                            {{errorMessage('tableName','pattern')}} </div>
                        <div *ngIf="isError('tableName','maxlength')" class="text-danger">
                            {{errorMessage('tableName','maxlength')}} </div>
                        <div *ngIf="isError('tableName','minlength')" class="text-danger">
                            {{errorMessage('tableName','minlength')}} </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="status">Table Status</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input" type="checkbox" id="SwitchCheckSizelg" formControlName="status"
                            [checked]="this.tableForm.get('status').value">
                        <label class="form-check-label" for="SwitchCheckSizelg">{{this.tableForm.get('status').value ?
                            'Active' : 'In
                            Active'}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="occupied">Occupied?</label>
                    <div class="form-check form-switch form-switch-lg mb-3">
                        <input class="form-check-input" type="checkbox" id="SwitchCheckSizelg"
                            formControlName="occupied" [checked]="this.tableForm.get('occupied').value">
                        <label class="form-check-label" for="SwitchCheckSizelg">{{this.tableForm.get('occupied').value ?
                            'Yes' : 'No'}}</label>
                    </div>
                </div>
            </div>
            <h6 class="mb-2" *ngIf="showListAccount">Account Details</h6>
            <div class="row" *ngIf="showListAccount">
                <div class="col-md-6 mb-4">
                    <label for="accountName">Account Name</label>
                    <input type="text" class="form-control" formControlName="account">
                </div>
            </div>
            <h6 class="mb-2">Site Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" formControlName="site">
                </div>
            </div>
            <h6 class="mb-2">Device Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <ng-select #devicesList [items]="deviceList" [searchable]="false" [ngModel]="selectedDevice?.id"
                        bindLabel="code" [clearable]="false" bindValue="id" formControlName="device"
                        typeToSearchText="Type to search">
                        <ng-template ng-header-tmp>
                            <div class="form-group has-feedback">
                                <input style="width: 100%;line-height: 24px" type="text" class="form-control"
                                    placeholder="Search" (input)="devicesList.filter($event.target.value)" />
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-md"
                    [disabled]="tableForm.invalid || !tableForm.dirty">Submit</button>
            </div>
        </form>
    </div>
</div>
