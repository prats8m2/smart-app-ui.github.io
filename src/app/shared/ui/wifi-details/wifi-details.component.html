<div class="modal-header">
    <h4 class="modal-title">Available WiFi Networks</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Network Name</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wifi of wifiDetails">
                <td>
                    {{ wifi.username }}
                    <i class="fas fa-copy ml-2 copy-icon" (click)="copyToClipboard(wifi.username)"
                        title="Copy network name"></i>
                </td>
                <td>
                    {{ wifi.password }}
                    <i class="fas fa-copy ml-2 copy-icon" (click)="copyToClipboard(wifi.password)"
                        title="Copy password"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
