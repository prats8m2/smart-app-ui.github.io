<div class="row mb-4 border-bottom">
    <div class="col mb-2">
        <div class="hstack gap-3 ">
            <a routerLink="/invoices/detail" class="d-block text-primary mb-2">#{{order?.id}}</a>
            <h5 class="font-size-14 ms-auto" placement="top" tooltip="Amount">
                <i class="bx bx-money me-1 text-muted"></i>{{order?.payment?.total}}
            </h5>
        </div>
        <div class="d-flex align-items-center mb-2 justify-content-between">
            <span class="status-dot bg-success"></span>
            <span>{{order?.status}}</span>
            <span class="ms-auto">{{ order?.room?.name ? order?.room?.name : '' }}</span>
            <!-- Room name on the right -->
            {{ order?.table ? ' - ' + order?.table : '' }} <!-- Add table number if available -->
        </div>
        <div class="mt-3 d-flex">
            <p class="fw-light me-2">
                <i class="bx bx-calendar me-1 text-muted"></i>
                {{order?.createdOn | date:'medium'}}
            </p>
            <!-- <p><small>{{order?.createdOn}}</small></p> -->
        </div>
    </div>
</div>
