<div class="login-container">
  <div class="login-wrapper">
    <!-- Left Section with Background -->
    <div class="login-banner">
      <div class="overlay"></div>
      <div class="banner-content">
        <h1>Welcome to SmartUI</h1>
        <p>Your complete solution for Hotel, Restaurant & Café management</p>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="login-form-container">
      <div class="login-form-wrapper">
        <div class="login-header">
          <img src="assets/images/logo.svg" alt="SmartUI Logo" class="logo" />
          <h2>Welcome Back</h2>
          <p>Sign in to your account to continue</p>
        </div>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ngb-alert type="danger" *ngIf="error" [dismissible]="false" class="custom-alert">
            {{ error }}
          </ngb-alert>

          <div class="form-group">
            <label for="email">Email or username</label>
            <div class="input-wrapper">
              <i class="mdi mdi-account-outline input-icon"></i>
              <input 
                type="email" 
                formControlName="email" 
                class="form-control" 
                id="email"
                placeholder="Enter your email or username" 
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="mdi mdi-lock-outline input-icon"></i>
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                class="form-control" 
                formControlName="password"
                placeholder="Enter your password" 
                [ngClass]="{'is-invalid': submitted && f.password.errors}"
              />
              <button 
                class="password-toggle" 
                type="button" 
                (click)="showPassword = !showPassword"
              >
                <i [ngClass]="showPassword ? 'mdi mdi-eye-off-outline' : 'mdi mdi-eye-outline'"></i>
              </button>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <span *ngIf="f.password.errors.required">Password is required</span>
            </div>
          </div>

          <button 
            class="login-button" 
            type="submit" 
            [disabled]="loginForm.invalid"
          >
            <i class="mdi mdi-login"></i>
            Sign In
          </button>
        </form>

        <div class="form-actions mt-2">
          <a routerLink="/reset-password" class="forgot-password">
            Forgot password?
          </a>
        </div>

        <div class="login-footer">
          <p>© {{ year }} SmartUI. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
