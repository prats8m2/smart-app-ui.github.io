<div class="login-container">
  <div class="login-wrapper">
    <!-- Left Section with Background -->
    <div class="login-banner">
      <div class="overlay"></div>
      <div class="banner-content">
        <h1>Reset Password</h1>
        <p>Reset your password to regain access to SmartUI</p>
      </div>
    </div>

    <!-- Right Section - Reset Form -->
    <div class="login-form-container">
      <div class="login-form-wrapper">
        <div class="login-header">
          <img src="assets/images/logo.svg" alt="SmartUI Logo" class="logo" />
          <div class="welcome-text">
            <h2>Password Reset</h2>
          </div>
        </div>

        <form class="login-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <ngb-alert type="danger" *ngIf="error" [dismissible]="false" class="custom-alert">
            {{ error }}
          </ngb-alert>

          <div class="alert alert-success text-center mb-4 custom-alert-success" role="alert" *ngIf="!error">
            Enter your Email and instructions will be sent to you!
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-wrapper">
              <i class="mdi mdi-email-outline input-icon"></i>
              <input 
                type="email" 
                formControlName="email" 
                class="form-control" 
                id="email"
                placeholder="Enter your email address" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <button 
            class="login-button" 
            type="submit" 
            [disabled]="resetForm.invalid"
          >
            <i class="mdi mdi-lock-reset"></i>
            Reset Password
          </button>

          <div class="form-actions mt-2">
            <a routerLink="/login" class="forgot-password">
              <i class="mdi mdi-arrow-left"></i>
              Back to Login
            </a>
          </div>
        </form>

        <div class="login-footer">
          <p>Â© {{ year }} SmartUI. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
